<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"  width="500px" height="500px" style="border: 1px solid red"></canvas>
<script>
    class Rectanger {
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        drawCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
    let circle = new Rectanger(100,100,100,"#000000");
    circle.drawCircle();
</script>
</body>
</html>
